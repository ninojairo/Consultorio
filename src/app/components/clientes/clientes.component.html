<div class="container main-container ">
  <div class="card border-info mb-3">
    <div class="card-body text-info">
      <h5 class="card-title">Clientes</h5>

      <table class="table table-striped animated fadeIn">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">CÃ©dula</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Direccion</th>
            <th scope="col">Municipio</th>
            <th scope="col">Telefono</th>
            <th scope="col">Consultar</th>
            <th scope="col">Actualizar</th>
            

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes; let i = index">
            <th scope="row">{{i}}</th>
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombres}}</td>
            <td>{{cliente.apellidos}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.municipio}}</td>
            <td>{{cliente.telefono}}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="consultarCliente(cliente.id)">Consultar</button>
            </td>
            <td>
                <button type="button" class="btn btn-info" (click)="consultarCliente(cliente.id)">Actualizar</button>
              </td>
  


          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
